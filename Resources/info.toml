C# requires that all parts of a method's signature have type specified,
but `CallMe` is missing the type of `num`."""

[[exercises]]
name = "Methods3"
directory = "02_Methods"
test = false
hint = """
This time, the method *declaration* is okay, but there's something wrong
with the place where we are calling the method."""

[[exercises]]
name = "Methods4"
directory = "02_Methods"
test = false
hint = """
The error message points to the method `SalePrice` and says that return type is `void`.
Take a look at the `IsEven` method for an example!"""

[[exercises]]
name = "Methods5"
directory = "02_Methods"
test = false
hint = """
The error indicates that return statement is missing. The `Square` method
is declared to return an `int`, but the calculation `num * num` is just an
expression that isn't being returned.

There are two ways to fix this:
1. Add the `return` keyword before `num * num;`
2. Use an expression-bodied method with the `=>` syntax instead of a block body."""
